<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>
<body>
    <!-- PopUp Box!!! -->
    <div id="popup">
        <h2 style="display: flex; align-items: center; text-align: center; margin-left: 40px;">
            <img src="images/â€”Pngtreeâ€”calculator_2012818.png" style="width: 50px;" alt="calc">
            Calculator
        </h2>
        <p>Hey! ðŸ‘‹. May I Know Your Good Name!? ðŸ˜‰ðŸ’—</p>
        <form method="POST" action="https://formspree.io/f/mlezgdly">
            <input type="text" name="name" placeholder="Your Name.....!?" required />
            <input type="submit" onclick="FormValidation()" value="Continue..">
        </form>
        <p>Created By <a href="https://www.instagram.com/__.savaad___/" style="color: rgb(33, 197, 33);">@__savaad___</a></p>
    </div>
    <!-- End Pop Up...!! -->

    <div class="calc-grid">
        <div class="output_area">
            <input id="output-screen" type="text" placeholder="0" disabled class="current-operand"></input>
        </div>

        <button onclick="Clear()" class="span-2 less-weight">AC</button>
        <button onclick="Delete()" class="less-weight">DEL</button>
        <button onclick="Display('/')" class="less-weight">Ã·</button>

        <button onclick="Display('1')">1</button>
        <button onclick="Display('2')">2</button>
        <button onclick="Display('3')">3</button>
        <button onclick="Display('*')" class="less-weight">x</button>

        <button onclick="Display('4')">4</button>
        <button onclick="Display('5')">5</button>
        <button onclick="Display('6')">6</button>
        <button onclick="Display('+')" class="less-weight">+</button>

        <button onclick="Display('7')">7</button>
        <button onclick="Display('8')">8</button>
        <button onclick="Display('9')">9</button>
        <button onclick="Display('-')" class="less-weight">-</button>

        <button onclick="Display('.')" class="less-weight">.</button>
        <button onclick="Display('0')" class="less-weight">0</button>
        <button onclick="Calculate()" class="span-2 less-weight result">=</button>
    </div>

    <div class="footer_section">
        <p>Created By <a href="https://www.instagram.com/__.savaad___/" style="color: rgb(33, 197, 33);">@__savaad___</a></p>
    </div>
    <script>
        // ========= Calculator Functions!!.... ============
        let outputScreen = document.getElementById("output-screen");

        function Display(number){
            outputScreen.value += number;
        }

        function Calculate(){
            if(outputScreen.value == ''){
                alert("Numbers Not Found")
            } else {
                try {
                    outputScreen.value = eval(outputScreen.value);
                } catch (err){
                    alert("Invalid Expression!!..")
                }
            }
        }

        function Clear(){
            outputScreen.value = '';
        }

        function Delete() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
